<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
    <title>The Office Quiz</title>
</head>
<body>
    <main role="main" class="container">
        <header role="banner" class="header">
            <img src="images/the-office-logo.png" alt="the-office-logo">
            <h1>QUIZ</h1>
        </header>
        
        
        <div class="title-container">
                <div>
                    <span class="sizeMe">Question:<span class="questionNumber">0</span>/5</span>
                </div>
                <div>
                    <span class="sizeMe">Score: 
                    <span class="score">0</span>
                    </span>
                </div>
        </div>

        <div class="q-a-container">
                <section class="startQuiz startBox">
                    <h2>Are you a superfan of The Office?</h2>
                    <img src="images/MichaelScott.png" alt="michael scott">
                    <button type="button" class="startButton button">Start</button>
                </section>                
            <section class="questionBox box altBox">
                <!-- <form class="questionForm"></form> -->
            </section>
            <section class="response box altBox"></section>
            <section class="final box altBox"></section>

        </div>
    </main>

    
</body>
</html>
